<section class="h-auto md:h-screen md:p-8 fixed top-0 w-screen md:w-[140px] xl:w-[160px] flex justify-center items-center z-50">
  <aside
    class="bg-dark text-white w-full h-full p-3 px-6 md:px-4 md:py-6 md:rounded-2xl flex flex-row md:flex-col justify-between items-center"
  >
    <div
      class="flex flex-row md:flex-col justify-between md:justify-start items-start gap-16 md:gap-12"
    >
      <button class="w-12 h-12 p-2">
        <img
          src="assets/logo.svg"
          alt="homeSvg"
          class="w-full group-active:rounded-xl"
        />
      </button>
      <div
        class="flex flex-row md:flex-col justify-start items-start gap-2 md:gap-4"
      >
        <button
          *ngFor="let item of navItems"
          class="w-10 md:w-12 h-10 md:h-12 p-2 md:p-3 border-2 border-transparent hover:border-white/10 rounded-2xl group"
          [attr.aria-label]="item.altText"
          (click)="navigate(item.route)"
        >
          <img
            [src]="item.icon"
            [alt]="item.altText"
            [ngClass]="{ 'filter-white': isActive(item.route) }"
            class="w-full group-active:rounded-xl"
          />
        </button>
      </div>
    </div>
    <img
      src="assets/image-avatar.png"
      alt="homeSvg"
      class="w-12 h-12 border-2 border-white rounded-full group"
      (click)="toggleAuthAction()"
    />
  </aside>

  <button
    (click)="navigate('signing'); this.toggleAuthAction();"
    [ngClass]="authAction ? 'opacity-0 -translate-x-12':  'opacity-100 translate-x-0'"
    class="bg-red fixed md:left-[120px] xl:left-[140px] bottom-14 px-6 py-3 rounded-lg transition-opacity duration-75">
    <p>Sign in</p>
  </button>


</section>
